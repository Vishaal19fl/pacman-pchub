<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Keep your existing head content and add these -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    
    <style>
        /* Add these styles */
        .landing-scene {
            width: 100%;
            height: 100vh;
            position: relative;
            background: linear-gradient(to bottom, #000000, #1a1a1a);
            overflow: hidden;
        }

        #scene-container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .scene-text {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 4rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 10;
            padding: 2rem;
            transition: opacity 0.3s ease;
        }

        .scene-text.left {
            left: 0;
            width: 50%;
            text-align: right;
            background: linear-gradient(to right, rgba(0,0,0,0.7), transparent);
        }

        .scene-text.right {
            right: 0;
            width: 50%;
            text-align: left;
            background: linear-gradient(to left, rgba(0,0,0,0.7), transparent);
        }

        .scene-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 30%, rgba(0,0,0,0.4) 100%);
            pointer-events: none;
            z-index: 5;
        }
    </style>
</head>

<body>
    <!-- Replace the carousel section with this -->
    <section class="landing-scene">
        <div id="scene-container"></div>
        <div class="scene-overlay"></div>
        <div class="scene-text left">Gaming at home</div>
        <div class="scene-text right">Gaming at PacMan</div>
    </section>

    <script>
        // Three.js scene setup
        const container = document.getElementById('scene-container');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });

        // Initial setup
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x000000, 0);
        container.appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);

        // Camera position
        camera.position.set(0, 2, 5);
        camera.lookAt(0, 0, 0);

        // Load 3D models
        const loader = new GLTFLoader();

        // Add gaming chair
        loader.load('images/gaming_chair.glb', (gltf) => {
            const chair = gltf.scene;
            chair.position.set(0, 0, 0);
            chair.rotation.y = Math.PI; // Face away from camera
            scene.add(chair);
        });

        // Add gaming desk
        loader.load('images/table.glb', (gltf) => {
            const desk = gltf.scene;
            desk.position.set(0, 0, -1);
            scene.add(desk);
        });

        // Controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableZoom = false;
        controls.enablePan = false;
        controls.autoRotate = true;
        controls.autoRotateSpeed = 2;

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Handle loading errors
        loader.onError = function(error) {
            console.error('Error loading 3D model:', error);
        };
    </script>
</body>
</html>
